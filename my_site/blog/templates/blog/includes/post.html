{% load static %}

<li>
  <article class="post">
    <a href='{% url 'post_details' post.slug %}'>
      <img src='{% static '/blog/images/'|add:post.image %}' alt='{{ post.title }}'>
      <div class="post__content"> {% comment %} BEM (block element modifier) {% endcomment %}
        <h3>{{ post.title }}</h3>  {# to access the dic keys in template #}
        <p>{{ post.excerpt }}</p>
      </div>
    </a>
  </article>
</li>
