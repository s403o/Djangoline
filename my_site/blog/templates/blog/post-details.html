{% extends 'base.html' %}
{% load static %}


{% block title %}
  {{ post.title }}
{% endblock  %}

{% block css %}
  <link rel='stylesheet' href='{% static 'blog/post-details.css' %}'>
{% endblock  %}

{% block body %}
  <section id="summary">
    <h2>{{ post.title }}</h2>
    <article>
      <img src='{% static 'blog/images/'|add:post.image %}' alt='{{ post.title }}'>
      <address>{{ post.author }}</address>
      <div>
        last updated on <time>{{ post.date|date:"d/m/Y" }}</time>
      </div>
    </article>
  </section>

  <main>
    {{ post.content }}
  </main>
{% endblock  %}
